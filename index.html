<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="vh-100 bg-body-secondary">
      <div class="container pt-5">
        <div class="d-flex align-items-start">
          <div
            class="nav flex-column nav-pills me-5"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              id="v-pills-bai1-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-bai1"
              type="button"
              role="tab"
              aria-controls="v-pills-bai1"
              aria-selected="true"
            >
              bài 1
            </button>
            <button
              class="nav-link"
              id="v-pills-bai2-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-bai2"
              type="button"
              role="tab"
              aria-controls="v-pills-bai2"
              aria-selected="false"
            >
              bài 2
            </button>
            <button
              class="nav-link"
              id="v-pills-bai3-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-bai3"
              type="button"
              role="tab"
              aria-controls="v-pills-bai3"
              aria-selected="false"
            >
              bài 3
            </button>
            <button
              class="nav-link"
              id="v-pills-bai4-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-bai4"
              type="button"
              role="tab"
              aria-controls="v-pills-bai4"
              aria-selected="false"
            >
              bài 4
            </button>
          </div>
          <div
            class="tab-content p-2 bg-white border rounded w-75"
            id="v-pills-tabContent"
          >
            <div
              class="tab-pane fade show active"
              id="v-pills-bai1"
              role="tabpanel"
              aria-labelledby="v-pills-bai1-tab"
              tabindex="0"
            >
              <h2>Quản lý tuyển sinh</h2>
              <div class="mb-3">
                <div class="row">
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="diemChuan"
                      aria-describedby=""
                      placeholder="Điểm chuẩn"
                    />
                  </div>
                  <div class="col-4 mt-2">
                    <select class="form-select" name="" id="khuVuc">
                      <option selected>Chọn khu vực</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                    </select>
                  </div>
                  <div class="col-4 mt-2">
                    <select class="form-select" name="" id="doiTuong">
                      <option selected>Chọn đối tượng</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="diemMon1"
                      aria-describedby="helpId"
                      placeholder="Điểm môn thứ 1"
                    />
                  </div>
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="diemMon2"
                      aria-describedby="helpId"
                      placeholder="Điểm môn thứ 2"
                    />
                  </div>
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="diemMon3"
                      aria-describedby="helpId"
                      placeholder="Điểm môn thứ 3"
                    />
                  </div>
                </div>
                <button id="tinhKQBai1" class="mt-3 btn btn-info text-white">
                  Kết quả
                </button>
                <p id="ketQuaBai1" class="mt-3"></p>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-bai2"
              role="tabpanel"
              aria-labelledby="v-pills-bai2-tab"
              tabindex="0"
            >
              <h2>Tính tiền điện</h2>
              <div class="mb-3">
                <div class="row">
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="hoTen"
                      aria-describedby=""
                      placeholder="Nhập họ tên"
                    />
                  </div>
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soKw"
                      aria-describedby=""
                      placeholder="Nhập số Kw"
                    />
                  </div>
                </div>
                <button id="tinhTienDien" class="mt-3 btn btn-info text-white">
                  Tính tiền điện
                </button>
                <p id="tienDien" class="mt-3"></p>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-bai3"
              role="tabpanel"
              aria-labelledby="v-pills-bai3-tab"
              tabindex="0"
            >
              <h2>Tính thuế</h2>
              <div class="mb-3">
                <div class="row">
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="hoVaTen"
                      aria-describedby=""
                      placeholder="Nhập họ tên"
                    />
                  </div>
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="thuNhap"
                      aria-describedby=""
                      placeholder="Nhập thu nhập năm"
                    />
                  </div>
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soNg"
                      aria-describedby=""
                      placeholder="Nhập số người phụ thuộc"
                    />
                  </div>
                </div>
                <button id="tinhThue" class="mt-3 btn btn-info text-white">
                  Tính tiền thuế
                </button>
                <p id="tienThue" class="mt-3"></p>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-bai4"
              role="tabpanel"
              aria-labelledby="v-pills-bai4-tab"
              tabindex="0"
            >
              <h2>Tính tiền cáp</h2>
              <div class="mb-3">
                <div class="row">
                  <div class="col-4 mt-2">
                    <select
                      class="form-select"
                      name=""
                      id="khachHang"
                      onchange="loaiDoanhNghiep()"
                    >
                      <option selected>Chọn loại khách hàng</option>
                      <option value="nhaDan">Nhà dân</option>
                      <option value="doanhNghiep">Doanh nghiệp</option>
                    </select>
                  </div>
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="ma"
                      aria-describedby=""
                      placeholder="Mã khách hàng"
                    />
                  </div>
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soKenh"
                      aria-describedby=""
                      placeholder="Số kênh cao cấp"
                    />
                  </div>
                  <div class="col-4 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="soKetNoi"
                      aria-describedby="helpId"
                      placeholder="Số kết nối"
                    />
                  </div>
                </div>
                <button id="tinhTienCap" class="mt-3 btn btn-info text-white">
                  Kết quả
                </button>
                <p id="tienCap" class="mt-3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
